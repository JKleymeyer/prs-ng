<div class='component-content'>
    <div class='lefthalf'>
        <span class='component-title'>{{title}} </span>
    </div>
</div>
<p *ngIf='!product'>Loading...</p>
<div *ngIf='product'>
    <main class="single">
        <table class="table table-striped">
            <tr>
                <td>
                    Vendor:
                </td>
                <td>
                    <select [(ngModel)]="product.vendor" class="rounded">
                        <option *ngFor='let v of vendor' [ngValue]='v'>{{v.name}}</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Part Number:
                </td>
                <td>
                    <input [(ngModel)]="product.partNumber" class="rounded" type="text" maxlength="50">
                </td>
            </tr>
            <tr>
                <td>
                    Part Name:
                </td>
                <td>
                    <input [(ngModel)]="product.name" class="rounded" type="text" maxlength="150">
                </td>
            </tr>
            <tr>
                <td>
                    Price:
                </td>
                <td>
                    <input [(ngModel)]="product.price" class="rounded" type="number" step="0.01" min="0" maxlength="10">
                </td>
            </tr>
            <tr>
                <td>
                    Unit:
                </td>
                <td>
                    <input [(ngModel)]="product.unit" class="rounded" type="text" maxlength="255">
                </td>
            </tr>
            <tr>
                <td>
                    Photo Path:
                </td>
                <td>
                    <input [(ngModel)]="product.photoPath" class="rounded" type="text" maxlength="255">
                </td>
            </tr>
        </table>
    </main>
    <span><button (click)="save()" class="btn btn-sm btn-primary">Save</button></span>
    |
    <span><button (click)="backClicked()" class="btn btn-sm btn-primary">Cancel</button></span>
</div>

<app-menu></app-menu>
<div class='component-content'>
    <div class='lefthalf'>
        <span class='component-title'>{{title}} </span>
    </div>
</div>
<table *ngIf= 'request' class="table table-striped">
    <tr>
        <th><a (click)="sortBy('id')">Id</a></th>
        <th>User</th>
        <th><a (click)="sortBy('description')">Description</a></th>
        <th><a (click)="sortBy('status')">Status</a></th>
        <th><a (click)="sortBy('total')">Total</a></th>
        <th>Action</th>
    </tr>
    <p *ngIf='!request || request.length == 0'><td colspan="6"> No request to review.</td></p>
    <tbody>
        <tr *ngFor="let r of request | sort:sortCriteria:sortOrder">
            <td>{{r.id}}</td>
            <td>{{r.user.firstName}} {{r.user.lastName}}</td>
            <td>{{r.description}}</td>
            <td>{{r.status}}</td>
            <td>${{r.total}}</td>
            <td>
                <a routerLink='/requests/approve/{{r.id}}'><img src='assets/review.png' width='20' height='20'
                    title='Review'></a>
            </td>
        </tr>
    </tbody>
</table>

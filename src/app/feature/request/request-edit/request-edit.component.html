<div class='component-content'>
    <div class='lefthalf'>
        <span class='component-title'>{{title}} </span>
    </div>
</div>
<p *ngIf='!request'>Loading...</p>
<div *ngIf='request'>
    <main class="single">
        <table class="table table-striped">
            <tr>
                <td>
                    User:
                </td>
                <td>
                    <select [(ngModel)]="request.user" class="rounded" [compareWith]='compUser'>
                        <option *ngFor='let u of user' [ngValue]='u'>{{u.userName}}</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Description:
                </td>
                <td>
                    <input [(ngModel)]="request.description" class="rounded" type="text" maxlength="100">
                </td>
            </tr>
            <tr>
                <td>
                    Justification:
                </td>
                <td>
                    <input [(ngModel)]="request.justification" class="rounded" type="text" maxlength="255">
                </td>
            </tr>
            <tr>
                <td>
                    Date Needed:
                </td>
                <td>
                    <input [(ngModel)]="request.dateNeeded" class="rounded" type="date">
                </td>
            </tr>
            <tr>
                <td>
                    Delivery Mode:
                </td>
                <td>
                    <input [(ngModel)]="request.deliveryMode" class="rounded" type="text" maxlength="25">
                </td>
            </tr>
        </table>
    </main>
    <span><button (click)="update()" class="btn btn-sm btn-primary">Save</button></span>
    |
    <span><button (click)="backClicked()" class="btn btn-sm btn-primary">Cancel</button></span>
</div>

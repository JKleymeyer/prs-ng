<app-menu></app-menu>
<div class='component-content'>
    <section class="heading">
        <span class="page-title font-weight-bold font-italic">{{title}}</span>
        <span> | <a routerLink="/requests/list">Return to list...</a></span>
    </section>
</div>
<p *ngIf='!request'>Loading...</p>
<div *ngIf='request'>
    <main class="single">
        <table class="table table-striped">
            <tr>
                <td>
                    User:
                </td>
                <td>
                    <input [(ngModel)]="request.user.userName" class="rounded" type="text" disabled>
                </td>
            </tr>
            <tr>
                <td>
                    Description:
                </td>
                <td>
                    <input [(ngModel)]="request.description" class="rounded" type="text" maxlength="100" disabled>
                </td>
            </tr>
            <tr>
                <td>
                    Justification:
                </td>
                <td>
                    <input [(ngModel)]="request.justification" class="rounded" type="text" maxlength="255" disabled>
                </td>
            </tr>
            <tr>
                <td>
                    Date Needed:
                </td>
                <td>
                    <input [(ngModel)]="request.dateNeeded" class="rounded" type="date" disabled>
                </td>
            </tr>
            <tr>
                <td>
                    Delivery Mode:
                </td>
                <td>
                    <input [(ngModel)]="request.deliveryMode" class="rounded" type="text" maxlength="25" disabled>
                </td>
            </tr>
        </table>
    </main>
    <span>
        <span><a routerLink="/requests/edit/{{request.id}}" class="button1">Edit</a></span>
        <span> | <button (click)="delete()" class="button2">Delete</button></span>
    </span>
</div>

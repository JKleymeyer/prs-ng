<app-menu></app-menu>
<div class='component-content'>
    <div class='lefthalf'>
        <span class='component-title'>{{title}} </span>
        <span><a *ngIf='isAdmin || isReviewer' routerLink='/users/create'>
                <img id='createnew' width='20' height='20' src='assets/add-icon.png' title='Add New'></a>
        </span>
    </div>
</div>
<p *ngIf='!users'>Loading...</p>
<table *ngIf='users' class="table table-striped">
    <tr>
        <th><a (click)="sortBy('id')">Id</a></th>
        <th><a (click)="sortBy('userName')">User Name</a></th>
        <th *ngIf='isAdmin'><a (click)="sortBy('password')">Password</a></th>
        <th><a (click)="sortBy('firstName')">First Name</a></th>
        <th><a (click)="sortBy('lastName')">Last Name</a></th>
        <th><a (click)="sortBy('phoneNumber')">Phone Number</a></th>
        <th><a (click)="sortBy('email')">Email</a></th>
        <th><a (click)="sortBy('reviewer')">Reviewer</a></th>
        <th><a (click)="sortBy('admin')">Admin</a></th>
        <th *ngIf='isAdmin || isReviewer'>Action</th>
    </tr>
    <tbody>
        <tr *ngFor="let u of users | sort:sortCriteria:sortOrder">
            <td>{{u.id}}</td>
            <td>{{u.userName}}</td>
            <td *ngIf='isAdmin'>{{u.password}}</td>
            <td>{{u.firstName}}</td>
            <td>{{u.lastName}}</td>
            <td>{{u.phoneNumber}}</td>
            <td>{{u.email}}</td>
            <td>{{u.reviewer}}</td>
            <td>{{u.admin}}</td>
            <td *ngIf='isAdmin || isReviewer'><a routerLink='/users/detail/{{u.id}}'><img src='assets/details.png' width='20' height='20'
                        title='Detail'></a>
                |
                <a routerLink='/users/edit/{{u.id}}'><img src='assets/pencil-icon.png' width='20' height='20'
                        title='Edit'></a>
            </td>
        </tr>
    </tbody>
</table>

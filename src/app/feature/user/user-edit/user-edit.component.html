<div class='component-content'>
    <div class='lefthalf'>
        <span class='component-title'>{{title}} </span>
    </div>
</div>
<p *ngIf='!user'>Loading...</p>
<div *ngIf='user'>
    <main class="single">
        <table class="table table-striped">
            <tr>
                <td>
                    User Name:
                </td>
                <td>
                    <input [(ngModel)]="user.userName" class="rounded" type="text" maxlength="20">
                </td>
            </tr>
            <tr>
                <td>
                    Password:
                </td>
                <td>
                    <input [(ngModel)]="user.password" class="rounded" type="text" maxlength="10">
                </td>
            </tr>
            <tr>
                <td>
                    First Name:
                </td>
                <td>
                    <input [(ngModel)]="user.firstName" class="rounded" type="text" maxlength="20">
                </td>
            </tr>
            <tr>
                <td>
                    Last Name:
                </td>
                <td>
                    <input [(ngModel)]="user.lastName" class="rounded" type="text" maxlength="20">
                </td>
            </tr>
            <tr>
                <td>
                    Phone Number:
                </td>
                <td>
                    <input [(ngModel)]="user.phoneNumber" class="rounded" type="text" maxlength="12">
                </td>
            </tr>
            <tr>
                <td>
                    Email:
                </td>
                <td>
                    <input [(ngModel)]="user.email" class="rounded" type="text" maxlength="75">
                </td>
            </tr>
            <tr>
                <td>
                    Reviewer:
                </td>
                <td>
                    <input [(ngModel)]="user.reviewer" class="rounded" type="checkbox" name="reviewer">
                </td>
            </tr>
            <tr>
                <td>
                    Admin:
                </td>
                <td>
                    <input [(ngModel)]="user.admin" class="rounded" type="checkbox" name="reviewer">
                </td>
            </tr>
        </table>
    </main>
    <span><button (click)="save()" class="button">Save</button></span>
    |
    <span><button (click)="backClicked()" class="button">Cancel</button></span>
</div>

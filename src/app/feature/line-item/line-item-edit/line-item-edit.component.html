<app-menu></app-menu>
<div class='component-content'>
    <div class='lefthalf'>
        <span class='component-title'>{{title}} </span>
    </div>
</div>
<p *ngIf='!lineItem'>Loading...</p>
<div *ngIf='lineItem'>
    <main class="single">
        <table class="table table-striped">
            <tr>
                <td>
                    Product:
                </td>
                <td>
                    <select [(ngModel)]="lineItem.product" class="rounded" [compareWith]='compProduct'>
                        <option *ngFor='let p of product' [ngValue]='p'>{{p.name}} | {{p.vendor.name}}</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Quantity:
                </td>
                <td>
                    <input [(ngModel)]="lineItem.quantity" class="rounded" type="number" min="0">
                </td>
            </tr>
            
        </table>
    </main>
    <span><button (click)="update()" class="btn btn-sm btn-primary">Save</button></span>
    |
    <span><button (click)="backClicked()" class="btn btn-sm btn-primary">Cancel</button></span>
</div>
